<!DOCTYPE html>
<html>
<head>  
    <title>Velvet Lounge</title>
    <link rel="stylesheet" type='text/css' href="style.css" />

</head>
<body id="popup">
<aside class="preview">
	<img alt="Alt title of image" id="main" src="images/ring1.jpg" width="400" height="400"/>
	<nav id="haha">
		<a href="images/ring1.jpg"><img alt="ring2"  src="images/ring1.jpg" width="125" height="125"/></a>
		<a href="images/ring3.jpg"><img alt="ring3"  src="images/ring3.jpg" width="125" height="125"/></a>		
		<a href="images/ring4.jpg"><img alt="ring4"  src="images/ring4.jpg" width="125" height="125"/></a>		
	</nav>
</aside>
<article>
<h1>Ring Name</h1>
	<h2>Price</h2>
	<p>This would be some text about the ring and information on the design approach by the brand.</p>
	<h3>size</h3>
	<h4>ADD TO CART<h4>
</article>

<script src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
	<script>
$(document).ready(function() {
	$("aside.preview nav").show();
	var previewImg = $("img#main");
	$("a:first").addClass("active");
	$("nav a img").click(function(){
		var link = $(this).parent();	
		var linkHref = link.attr("href");			
		var linkAlt = link.attr("alt");			
		if( $(link).hasClass("active") == false)
		{
			$("a").removeClass("active");
			link.addClass("active");											
			$(previewImg).animate({
				opacity: 0.8,
			}, 300, function() {
				previewImg.attr("src", linkHref);
				previewImg.attr("alt", linkAlt);				
				$(this).animate({
					opacity: 1,
					}, 300
				);							
			});			
		}
		return false;
	});
	$("input").click(function(){
		$("p.more").fadeIn("slow");
	})
});
</script>

</body>
